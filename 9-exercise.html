<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="All css files/9-exercise.css" />
  </head>
  <body>
    <h1>Javascript part 10</h1>
    <p>Exercise: Create a simple calculator</p>
    <p>
      Enter two numbers and an operator (+, -, *, /) to perform a calculation.
    </p>
    <form id="calculator">
      <input type="number" id="num1" placeholder="First number" required />
      <input type="number" id="num2" placeholder="Second number" required />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <p>YOUTUBE Subscribe button</p>
    <button class="js-button subscribe-button" onclick="toggleSubscribe()">
      Subscribe
    </button>

    <p>AMAZON Shipping Calculator</p>
    <p>Orders under $40 = +$10 Shipping</p>
    <p>Orders above $40 = Free Shipping</p>
    <input
      type="number"
      id="orderAmount"
      class="cost-input"
      placeholder="Enter order amount"
      onkeydown="if (event.key === 'Enter') {calculateTotal()}"
    />
    <button class="calculatebtn" onclick="calculateTotal()">Calculate</button>

    <input
      type="text"
      class="liveInput"
      placeholder="Enter text"
      oninput="showLiveText()"
      maxlength="30"
    />
    <span id="charCount">0/30</span>
    <div id="shippingResult"></div>

    <script src="java script files/9-script.js"></script>
  </body>
</html>
